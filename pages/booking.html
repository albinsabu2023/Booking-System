<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="../styles/booking.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="../assets/tata.png" height="40" width="100" alt="Logo">
            <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="../pages/booking.html"><i class="fas fa-calendar-plus"></i> Book Now</a></li>
            <li><a href="../pages/history.html"><i class="fas fa-history"></i> View Bookings</a></li>
            <li><a href="../pages/preview.html"><i class="fas fa-eye"></i> Preview</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </div>

    <!-- Content -->
     <div class="content">
        <div class="welcome-box">
            <div>
                <p class="welcome-text">Welcome To Tcs Booking System</p>
            </div>
        </div>
           
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4 shadow">
                        <form action="" method="get" onsubmit="bookRoom(event); return false;">
                            <div class="form-group d-flex justify-content-between">
                                <label for="emp-id" class="mr-3">Employee ID:</label>
                                <input type="text" id="emp-id" class="form-control w-75" required>
                            </div>
                            
                            <div class="form-group d-flex justify-content-between">
                                <label for="location-select" class="mr-3">Location:</label>
                                <select id="location-select" class="form-control w-75">
                                    <option value="tcs-cen">TCS Centre Kochi</option>
                                    <option value="tcs-vsm">TCS Vismaya Kochi</option>
                                    <option value="tcs-tvm">TCS Trivandrum</option>
                                    <option value="tcs-mum">TCS Mumbai</option>
                                </select>
                            </div>

                            <div class="form-group d-flex justify-content-between">
                                <label for="blocks-select" class="mr-3">Choose Building:</label>
                                <select id="blocks-select" class="form-control w-75">
                                    <option value="b1">Block 1</option>
                                    <option value="b2">Block 2</option>
                                    <option value="b3">Block 3</option>
                                    <option value="b4">Block 4</option>
                                </select>
                            </div>

                            <div class="form-group d-flex justify-content-between">
                                <label for="date" class="mr-3">Select Date:</label>
                                <input type="date" id="date" class="form-control w-75">
                            </div>

                            <div class="form-group d-flex justify-content-between">
                                <label for="time-slot" class="mr-3">Select a slot:</label>
                                <select id="time-slot" class="form-control w-75">
                                    <option value="mrng">9:00 AM - 12:00 PM</option>
                                    <option value="afternoon">12:00 PM - 4:00 PM</option>
                                    <option value="night">7:00 PM - 11:00 PM</option>
                                </select>
                            </div>

                            <div class="form-group d-flex justify-content-between">
                                <label for="purpose" class="mr-3">Purpose:</label>
                                <select id="purpose" class="form-control w-75">
                                    <option value="event">For Hosting Event</option>
                                    <option value="work">For Work</option>
                                    <option value="entertainment">Entertainment</option>
                                </select>
                            </div>

                            <div class="form-group d-flex justify-content-between">
                                <label for="seats" class="mr-3">Number of Seats:</label>
                                <input type="number" id="seats" min="1" max="2000" class="form-control w-75">
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Book</button>
                        </form>
                    </div>
                    
                </div>
            </div>
            <div class="alert-box" id="alertBox"></div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("collapsed");
        }

        document.addEventListener("DOMContentLoaded", function () {
            let today = new Date().toISOString().split("T")[0];
            document.getElementById("date").setAttribute("min", today);
        });
    </script>

    <script src="index.js" ></script>
</body>
</html>
