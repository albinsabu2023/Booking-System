<body>

    <!-- container -->
        <div class="container">
            <!-- <p id="welcome-note">Hello</p> -->
            <div class="container_left">
                <img src="assets/workplace.svg"    alt="">
                <div class="alert alert-success" id="alert" class="alert" role="alert"  style="display:none">
                    A simple success alertâ€”check it out!
                    
                </div> 
            </div>
            <div class="container_right">
                <form action="preview.html" method="get" onsubmit=" bookRoom(event);return false;">
                  <div class="loc">
                      <div>
                        <label for="loc">Location:</label>
                      </div>
                      <select name="loc" id="location-select">
                            <option value="tcs-cen">TCS Centre Kochi</option>
                            <option value="tcs-vsm">TCS Vismaya Kochi</option>
                            <option value="tcs-tvm">TCS Trivandrum</option>
                            <option value="tcs-mum">TCS Mumbai</option>
                        </select>
                  </div>
                  <div class="block">
                    <div><label for="block">Choose Building:</label></div>
                    <div>
                        <select name="blocks" id="blocks-select">
                        <option value="b1">block1</option>
                        <option value="b2">block1</option>
                        <option value="b3">block2</option>
                        <option value="b4">block4</option>
                    </select>
                    </div>
                  </div>
                  <div class="date">
                    <div><label for="date">Select Date:</label></div>
                    <div> <input type="date" id="date" ></div>
                  </div>
                  <div class="time">
                    <div><label for="time">Select a slot:</label></div>
                    <div><select name="time-slot" id="time-slot">
                        <option value="mrng">9:00 am -12:00 pm</option>
                        <option value="afternoon">12:00 pm- 04:00 pm</option>
                        <option value="night">07:00 pm- 11:00 pm</option>
                    </select></div>
                  </div>
                  <div class="purpose">
                    <div><label for="purpose">Purpose:</label></div>
                    <div><select name="purpose" id="purpose">
                        <option value="event">For hosting Event</option>
                        <option value="work">For complete work</option>
                        <option value="entertainment">Entertainment</option>
                    </select></div>
                  </div>
                  <div class="seats">
                    <div><label for="seats">No of Seats:</label></div>
                    <div><input type="number" max="2000" min="1" id="seats"></div>
                  </div>
                  
                  <button type="submit" class="btn-primary submit-btn " submit">Book</button>
                 
                 
                </form>
                
            </div>
            
        </div>
        
         
    <!-- footer -->
